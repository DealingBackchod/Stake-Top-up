<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stake Top-Up Cheap</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background: linear-gradient(90deg, #5a00ff, #00ffc6);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .logo img {
      width: 100px;
      border-radius: 10px;
    }

    .container {
      max-width: 500px;
      margin: 30px auto;
      background-color: #1c1c1c;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.15);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffc6;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #2b2b2b;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-size: 16px;
    }

    .submit-btn {
      margin-top: 25px;
      background: #00ffc6;
      color: #000;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #00d1aa;
    }

    .price-box {
      margin-top: 40px;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }

    .price-box h3 {
      color: #00ffc6;
      margin-bottom: 10px;
    }

    .price-box ul {
      list-style: none;
      padding: 0;
      font-size: 16px;
    }

    .price-box ul li {
      margin: 8px 0;
    }

    .upi {
      margin-top: 20px;
      font-weight: bold;
      color: #ff0080;
      text-align: center;
    }

    .qr {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .qr img {
      width: 160px;
      border: 3px solid #00ffc6;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>STAKE TOP-UP CHEAP</header>

  <div class="logo">
    <img src="https://i.ibb.co/p4pZJXJ/stake-logo.png" alt="Logo" />
  </div>

  <div class="container">
    <h2>Fill Top-Up Form</h2>
    <form action="https://formspree.io/f/xgvyrnnr" method="POST">
      <label for="name">Name</label>
      <input type="text" name="Name" required>

      <label for="stakeusername">Stake Username</label>
      <input type="text" name="Stake Username" required>

      <label for="email">Email</label>
      <input type="email" name="Email" required>

      <label for="utr">Payment UTR ID</label>
      <input type="text" name="Payment UTR ID" required>

      <label for="payouter">Payouter Name</label>
      <input type="text" name="Payouter Name" required>

      <button class="submit-btn" type="submit">Submit Form</button>
    </form>

    <div class="price-box">
      <h3>Top-Up Pricing</h3>
      <ul>
        <li>₹100 = $3 in Stake</li>
        <li>₹200 = $5 in Stake</li>
        <li>₹300 = $7 in Stake</li>
        <li>₹400 = $9 in Stake</li>
        <li>₹500 = $11 in Stake</li>
      </ul>
    </div>

    <div class="upi">
      Pay to UPI:<br><strong>hakimiwashifali@fam</strong>
    </div>

    <div class="qr">
      <img src="https://i.ibb.co/f2D0Wx4/upi-qr.png" alt="UPI QR Code">
    </div>

    <div class="upi" style="font-size: 14px;">
      ✅ After payment, we will verify and send $ to your Stake account.
    </div>
  </div>

</body>
</html>
